<div id="wallet-action">

    <currency-input [(ngModel)]="valueChange"></currency-input>

    <div class="row">
        <div class="label">
            עבור
        </div>
        <div> 
            <input [(ngModel)]="description" type="text" placeholder="על מה שולם?" style="max-width: 200px;">
        </div>
    </div>
    <div class="row">
        <div class="label">
            תאריך
        </div>
       <date-editor [(ngModel)]="date" [min]="minDate" [max]="maxDate"></date-editor>
    </div>
    <div class="row" style="padding-top: 10px; padding-bottom: 10px;">
        <span style="grid-column-start: 2; text-align: left; font-size: 22px">יתרה: {{valueChange}}</span>
    </div>

    <div id="buttons">
        <button class="save">שמור</button>
        <button class="cancel">בטל</button>
    </div>
</div>
