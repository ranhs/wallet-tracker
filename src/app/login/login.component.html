<div id="container">
  <!--app header-->
  <div id="header" class="banner">
    Login Details
    <a href="/" class="link">0</a>
  </div>

  <div class="row">
    <div class="label">
        Host
    </div>
    <div> 
        <input [(ngModel)]="host" type="text" style="width: 100%">
    </div>
  </div>

  <div class="row">
    <div class="label">
        User
    </div>
    <div> 
        <input [(ngModel)]="user" type="text" style="width: 100%">
    </div>
  </div>

  <div class="row">
    <div class="label">
        Password
    </div>
    <div> 
        <input [(ngModel)]="password" type="password" style="width: 100%">
    </div>
  </div>

  <div class="row">
    <div class="label">
        Database
    </div>
    <div> 
        <input [(ngModel)]="database" type="text" style="width: 100%">
    </div>
  </div>

  <div id="buttons">
    <button class="save" (click)="onSaveClicked()">Save</button>
  </div>
</div>
