<ul>
  <li *ngFor="let t of transactions">
    <div>
      <span class="sum" [class.positive]="t.value > 0">{{t.displayValue}}</span>
      <span class="left">{{t.total}}</span>
    </div>
    <div>
      <span class="title">{{t.description}}</span>
      <span class="date">{{t.displayDate}}</span>
    </div>
  </li>
</ul>
<button (click)="onAddClicked()" *ngIf="canAdd && canEdit">Add...</button>
