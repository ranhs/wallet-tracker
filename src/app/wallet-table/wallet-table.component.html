<ul>
  <li *ngFor="let t of transactions">
    <div>
      <span class="sum" [class.positive]="t.sum > 0">{{t.sum}}</span>
      <span class="left">{{t.left}}</span>
    </div>
    <div>
      <span class="title">{{t.title}}</span>
      <span class="date">{{t.date}}</span>
    </div>
  </li>
</ul>
